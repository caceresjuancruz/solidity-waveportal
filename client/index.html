<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WavePortal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6">

            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-end">
                <button class="btn btn-warning rounded-pill shadow font-weight-bold text-white m-2" onclick="connectWallet()" id="connectWalletBtn">Connect</button>
            </div>
        </div>
    </div>
    
    <div class="container text-white text-center mt-5 pt-5">
        <h1 class="">ðŸ‘‹ Hey there!</h1>
        <p>Connect your Ethereum wallet and wave at me!</p>
        <form class="wave mb-5" action="">
            <input class="rounded border-0 pb-2 px-2" type="text" id="waveText">
            <input class="btn waveBtn rounded-pill border-0 shadow px-3 pt-1 pb-1 ml-2" type="submit" onclick="wave()" value="Wave at Me">
        </form>
        <p class="m-3" id="web3_message"></p>
        <div class="m-3" id="wavesContainer"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="frontend.js"></script>
</body>
</html>
